<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Hate Modern Art.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #fff;
      display: block;
      margin: 20px auto;
      background-color: #222;
    }
    .controls {
      margin: 20px 0;
    }
    .info {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Real-Time Audio Visualization</h1>
  <div class="controls">
    <p class="info">Mic access</p>
  </div>
  <canvas id="visualizer" width="800" height="400"></canvas>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const canvas = document.getElementById('visualizer');
    const canvasContext = canvas.getContext('2d');
    
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // microphone
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        
        function draw() {
          requestAnimationFrame(draw);
          
          analyser.getByteFrequencyData(dataArray);
          canvasContext.clearRect(0, 0, canvas.width, canvas.height);

          const barWidth = canvas.width / bufferLength;
          let x = 0;

          for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i];
            
            const red = barHeight + (100 * (i / bufferLength));
            const green = 255 - barHeight;
            const blue = barHeight;
            
            canvasContext.fillStyle = `rgb(${red}, ${green}, ${blue})`;

            canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

            x += barWidth
          }
        }

        draw();
      })
      .catch(err => {
        console.error('Error microphone: ', err);
      });
  </script>
</body>
</html>
